apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-config
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  source:
    repoURL: https://github.com/your-org/your-repo.git
    targetRevision: master
    path: infra/traefik-overrides
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
