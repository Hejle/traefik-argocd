apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-log-dashboard
spec:
  replicas: 1
  selector:
    matchLabels: { app: traefik-log-dashboard }
  template:
    metadata:
      labels: { app: traefik-log-dashboard }
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: dashboard
          image: hhftechnology/traefik-log-dashboard:dev-dashboard
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3000"
            - name: AGENT_API_URL
              value: http://traefik-log-dashboard-agent.traefik-dashboard.svc.cluster.local:5000
            - name: AGENT_NAME
              value: "Default Agent"
            - name: AGENT_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: traefik-log-dashboard-token
                  key: AGENT_API_TOKEN
          volumeMounts:
            - name: dashboard-data
              mountPath: /app/data
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 5
      volumes:
        - name: dashboard-data
          persistentVolumeClaim:
            claimName: traefik-dashboard-data
