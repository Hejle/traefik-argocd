apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: traefik-logs
  namespace: traefik-dashboard
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  storageClassName: nfs-static
  volumeName: pv-traefik-logs

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: traefik-geoip
spec:
  accessModes: ["ReadWriteOnce"]
  resources: { requests: { storage: 512Mi } }

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: traefik-agent-positions
spec:
  accessModes: ["ReadWriteOnce"]
  resources: { requests: { storage: 512Mi } }

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: traefik-dashboard-data
spec:
  accessModes: ["ReadWriteOnce"]
  resources: { requests: { storage: 512Mi } }
