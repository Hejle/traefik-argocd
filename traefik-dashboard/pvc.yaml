apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-traefik-logs
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=4.1
  nfs:
    server: 192.168.1.13
    path: /srv/nfs/traefik-logs

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: traefik-logs
  namespace: kube-system
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  volumeName: pv-traefik-logs

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: traefik-logs
  namespace: traefik-dashboard
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  volumeName: pv-traefik-logs

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: traefik-geoip
spec:
  accessModes: ["ReadWriteOnce"]
  resources: { requests: { storage: 512Mi } }

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: traefik-agent-positions
spec:
  accessModes: ["ReadWriteOnce"]
  resources: { requests: { storage: 512Mi } }

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: traefik-dashboard-data
spec:
  accessModes: ["ReadWriteOnce"]
  resources: { requests: { storage: 512Mi } }
